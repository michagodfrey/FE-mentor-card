<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- text added for change to be pushed to github to attempt to resolve live deployment issue -->
  <main>
    <h1>Social Media Card</h1>
    <div class="card">
      <img class="bg-image" src="images/bg-pattern-card.svg" alt="background-pattern">
      <img class="profile-image" src="images/image-victor.jpg" alt="victor crest">
      <div class="title">
        <p><span class="bold">Victor Crest</span> 26</p>
        <p class="location">London</p>
      </div>
      <hr>
      <div class="stats">
        <div class="stat">
          <p class="bold">80K</p>
          <p class="sml-txt">Followers</p>
        </div>
        <div class="stat">
          <p class="bold">803K</p>
          <p class="sml-txt">Likes</p>
        </div>
        <div class="stat">
          <p class="bold">1.4K</p>
          <p class="sml-txt">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://michagodfrey.github.io/" target="_blank">Michael Godfrey</a>.
    </div>
  </footer>

</body>
</html>
